<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/activity.css">
    <link rel="stylesheet" href="src/css/field.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>PCMS</title>
</head>
<body>

    <aside class="aside_panel">
        <div class="" id="btn_list">
            <ul id="menu">
                <li class="menu_item">
                    <button id="dashboard_btn" class="menu_btn main_buttons" onclick="dashboard()">
                        <i class="fa-solid fa-newspaper"></i>
                        Dashboard
                    </button>
                </li>
                <li class="menu_item">
                    <button id="activity_btn" class="menu_btn main_buttons" onclick="activity()">
                        <i class="fa-solid fa-chart-line"></i>
                        Activity
                    </button>
                </li>
                <li class="menu_item">
                    <button class="menu_btn accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        <i class="fa-solid fa-chart-simple"></i>
                        Management
                    </button>
                    <div id="flush-collapseOne" class="accordion-collapse collapse custom_btn_list" data-bs-parent="#accordionFlushExample">
                        <button id="field_btn" class="management_btn_list main_buttons" onclick="field()">
                            <i class="fa-solid fa-map-location"></i>
                            Field
                        </button>
                        <button id="crop_btn" class="management_btn_list main_buttons">
                            <i class="fa-solid fa-wrench"></i>
                            Crop
                        </button>
                        <button id="staff_btn" class="management_btn_list main_buttons">
                            <i class="fa-regular fa-user"></i>
                            Staff
                        </button>
                        <button id="vehicle_btn" class="management_btn_list main_buttons">
                            <i class="fa-solid fa-car"></i>
                            Vehicle
                        </button>
                        <button id="equipment_btn" class="management_btn_list main_buttons">
                            <i class="fa-solid fa-wrench"></i>
                            Equipment
                        </button>
                    </div>
                </li>
                <li class="menu_item">
                    <button id="reports_btn" class="menu_btn main_buttons" onclick="reports()">
                        <i class="fa-solid fa-paperclip"></i>
                        Reports
                    </button>
                </li>
                <li class="menu_item">
                    <button id="insights_btn" class="menu_btn main_buttons">
                        <i class="fa-regular fa-lightbulb"></i>
                        Insights
                    </button>
                </li>
                <li class="menu_item">
                    <button id="setting_btn" class="menu_btn main_buttons">
                        <i class="fa-solid fa-gear"></i>
                        Settings
                    </button>
                </li>
            </ul>
        </div>
    </aside>

    <section id="main_container">

        <div id="header_container"></div>

        <section id="dashboard_section" class="side_panel">

        </section>

        <section id="activity_section" class="side_panel">
            <div id="activity_main_content">
                <div id="activity_left_side_sec">
                    <div id="activity_sec_border" class="custom_component"></div>
                    <div id="cultivation_process" class="custom_component"></div>
                </div>

                <div id="activity_right_side_sec">
                    <div id="activity_graphs">
                        <div id="activity_fields_stat" class="custom_component"></div>
                        <div id="activity_staff_stat" class="custom_component"></div>
                    </div>
                    <div id="cultivated_props" class="custom_component">

                    </div>
                </div>
            </div>
        </section>

        <section id="field_section" class="side_panel">

            <div id="field_main_content">

                <div id="field_sec_header" class="custom_component">

                </div>

                <div id="field_mng_sec" class="custom_component">

                    <div id="field_data">

                        <div id="field_data_header">

                            <h1>Manage your fields.</h1>
                            <p>search the field you looking for</p>
                        </div>
                        <div id="field_categories">
                            <ul></ul>
                        </div>
                        <div id="field_data_set">

                            <ul id="fld_data_list">
                                <li>
                                    <div class="field_data_component custom_card"></div>
                                    <div class="field_data_component custom_card"></div>
                                    <div class="field_data_component custom_card"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="field_map">

                    </div>
                </div>
            </div>
        </section>

        <section id="reports_section" class="side_panel">

        </section>
    </section>

<script src="js/lib/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
